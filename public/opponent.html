<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendle</title>
    <!-- <link rel="stylesheet" href="opponent.css"> -->
    <!-- <script src="./index.js" type="module"></script> -->
    <!-- <script type="text/javascript" src="./index.js"></script> -->
    <style>
        * {
            color: #181515;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, Helvetica, sans-serif;
        }


        body {
            background-color: #f9f9ff;
        }

        .title-container {
            text-align: center;
            width: 510px;
            border-bottom: solid 1px #3a3a3c;
        }

        .game-container {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .title-container {
            width: 330px;
            margin-bottom: 30px;
        }

        .key-container {
            width: 510px;
            display: flex;
            flex-wrap: wrap;
        }

        .key-container button {
            width: 43px;
            height: 58px;
            border-radius: 4px;
            border: none;
            margin: 4px;
            color: #f9f9ff;
        }

        .key-container button:nth-child(11) {
            margin-left: 30px;
        }

        .key-container button:nth-child(20),
        .key-container button:nth-child(28) {
            width: 68px;
        }

        .tile-container div {
            display: flex;
        }

        .tile-container .tile {
            width: 62px;
            height: 62px;
            border: 2px solid;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2px;
            font-size: 25px;
        }

        .message-container p {
            background-color: #818384;
            border-radius: 10px;
            padding: 10px;
            margin: 0;
        }

        .gray-overlay {
            background-color: #39393a;
            color: #f9f9ff;
            border: none;
        }

        .yellow-overlay {
            background-color: hsla(54, 96%, 51%, 0.856);
            border: none;
            color: #f9f9ff;
        }

        .green-overlay {
            background-color: #066b03;
            border: none;
            color: #f9f9ff;
        }
    </style>
</head>

<body>

    <div class="game-container">
        <div class="title-container">
            <h1>Friendle</h1>
        </div>

        <div class="message-container"></div>
        <div class="tile-container"></div>
        <div class="key-container"></div>
    </div>
    <script>
        const tileDisplay = document.querySelector('.tile-container')
        const keyBoard = document.querySelector('.key-container')
        const messageDisplay = document.querySelector('.message-container')

        wordBank = ['HELLO', 'SEPER', 'MADHAV', 'BYE', 'SUPEE', 'SUPER', 'CRATE', 'ZZZZZZZZZZ']
        const answer = "$$REPLACEANSWER$$"
        var keyString = "QWERTYUIOPASDFGHJKL"
        const keys = keyString.split('')
        keys.push("ENTER")
        keys.push.apply(keys, "ZXCVBNM".split(''))
        keys.push("<<")

        const guessRows = [
            ['', '', '', '', '', ''],
            ['', '', '', '', '', ''],
            ['', '', '', '', '', ''],
            ['', '', '', '', '', ''],
            ['', '', '', '', '', ''],
            ['', '', '', '', '', '']
        ]

        let currentRow = 0
        let currentTile = 0
        let isGameOver = false

        guessRows.forEach((guessRow, guessRowIndex) => {
            const rowElement = document.createElement('div')
            rowElement.setAttribute('id', 'guessRow-' + guessRowIndex)
            guessRow.forEach((guess, guessIndex) => {
                const tileElement = document.createElement('div')
                tileElement.setAttribute('id', 'guessRow' + guessRowIndex + '-tile-' + guessIndex)
                tileElement.classList.add('tile')
                rowElement.append(tileElement)
            })
            tileDisplay.append(rowElement)
        })
        keys.forEach(key => {
            const buttonElement = document.createElement('button')
            buttonElement.textContent = key
            buttonElement.setAttribute('id', key)
            buttonElement.addEventListener('click', () => handleClick(key))
            keyBoard.append(buttonElement)
        })

        const handleClick = (key) => {
            if (key === '<<' && !isGameOver) {
                deleteLetter()
                return
            }

            if (key === 'ENTER' && !isGameOver) {
                checkRow()
                return
            }
            addLetter(key)
        }

        const addLetter = (letter) => {
            const tile = document.getElementById('guessRow' + currentRow + '-tile-' + currentTile)
            tile.textContent = letter
            tile.setAttribute('data', letter)
            guessRows[currentRow][currentTile] = letter
            currentTile++
        }

        const deleteLetter = () => {
            if (currentTile > 0) {
                currentTile--
                const tile = document.getElementById('guessRow' + currentRow + '-tile-' + currentTile)
                tile.textContent = ''
                guessRows[currentRow][currentTile] = ''
                tile.setAttribute('data', '')
            }
        }

        const inWordBank = () => {
            const guess = guessRows[currentRow].join('')
            for (let i = 0; i < wordBank.length; i++) {
                if (guess === wordBank[i]) {
                    return true
                }
            }
            return false
        }

        const checkRow = () => {
            console.log(currentTile)
            console.log(guessRows[0].length - 1)
            if (currentTile > guessRows[0].length - 1) {
                const guess = guessRows[currentRow].join('')

                let inWB = inWordBank()
                if (!inWB) {
                    for (let i = guessRows[0].length; i > 0; i--) {
                        currentTile--
                        const tile = document.getElementById('guessRow' + currentRow + '-tile-' + currentTile)
                        tile.textContent = ''
                        guessRows[currentRow][currentTile] = ''
                        tile.setAttribute('data', '')
                        //console.log('It is false')
                    }
                    return
                }
                flipTile()
                if (answer == guess) {
                    console.log('Made it to loop')
                    showMessage("Congratulations!")
                    console.log("DO you work")
                    isGameOver = true
                    copyToClipBoard()
                    return
                } else {
                    if (currentRow >= guessRows[0].length) {
                        console.log(currentRow)
                        showMessage("Game Over")
                        isGameOver = true
                        copyToClipBoard()
                        return
                    }

                    if (currentRow < guessRows[0].length) {
                        currentRow++
                        currentTile = 0
                    }
                }
            }
        }

        const showMessage = (message) => {
            const messageElement = document.createElement('p')
            messageElement.textContent = message
            messageDisplay.append(messageElement)
            //setTimeout(() => messageDisplay.removeChild(messageElement), 2000)
        }


        const flipTile = () => {
            const rowTiles = document.querySelector('#guessRow-' + currentRow).childNodes
            let copyAnswer = answer
            const guess = []

            rowTiles.forEach(tile => {
                guess.push({ letter: tile.getAttribute('data'), color: 'gray-overlay' })
            })

            guess.forEach((guess, index) => {
                if (guess.letter === answer[index]) {
                    guess.color = 'green-overlay'
                    copyAnswer = copyAnswer.replace(guess.letter, '')
                }
            })

            guess.forEach(guess => {
                if (copyAnswer.includes(guess.letter)) {
                    guess.color = 'yellow-overlay'
                    copyAnswer = copyAnswer.replace(guess.letter, '')
                }
            })

            rowTiles.forEach((tile, index) => {
                console.log('At last part')
                tile.classList.add(guess[index].color)
                addColorToKey(guess[index].letter, guess[index].color)
            })
        }

        const addColorToKey = (keyLetter, color) => {
            const key = document.getElementById(keyLetter)
            key.classList.add(color)
        }

        const copyToClipBoard = () => {
            answerRow = currentRow + 1
            var greenSqaure = String.fromCodePoint(0x1F7E9)
            var yellowSqaure = String.fromCodePoint(0x1F7E8)
            var blackSqaure = String.fromCodePoint(0x1F7E7)

            let resultText = 'Congratulations you guessed the word!!!\n\nFriendle: ' + answer + ' ' + answerRow + '/6\n\n'
            if (currentRow == guessRows.length && guessRows[5] != answer) {
                resultText = 'Whoops you missed the word!\n\nFriendle: ' + answer + ' X/6\n\n'
            }

            for (let i = 0; i < answerRow; i++) {
                for (let j = 0; j < guessRows[0].length; j++) {
                    if (guessRows[i][j] == answer[j]) {
                        resultText += greenSqaure
                    } else if (answer.includes(guessRows[i][j])) {
                        resultText += yellowSqaure
                    } else {
                        resultText += blackSqaure
                    }
                }
                if (i == answerRow - 1) {
                    break
                }
                resultText += '\n'
            }
            navigator.clipboard.writeText(resultText)
            alert(resultText + '\nScore copied to clipboard!')
            console.log(resultText)
            return
        }
    </script>

</body>


</html>
